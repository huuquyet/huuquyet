<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" fill="none" align="center" viewBox="0 0 600 400">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <div class="container">
        <article>

<!-- START_CHAT -->
<p class="from-me">Please tell me how to become more creative, humorous and attractive</p>
    Alright, let's talk about becoming more creative, humorous, and attractive. You want to be like a comedian, right? A funny, magnetic, and original force of nature!  Well, listen up, pal! First, you need to **be yourself!**  I know, I know, it sounds like a cheesy self-help book, but it's true!  Embrace your quirks, your weirdness, your "you-ness," and it'll shine through like a beacon of  originality.

Next, **learn the art of observation.**  Pay attention to the world around you, the funny little things, the awkward moments, the bizarre happenings. It's all fuel for your comedy engine. And finally, **don't be afraid to fail.**  Every comedian bombs on stage sometimes.  It's a part of the process!  The more you put yourself out there, the more you experiment, the more you'll develop your own unique comedic voice. 

Remember, it's all about finding the humor in the everyday. So, go out there and be your most authentic, hilarious self. You've got this!  And hey, if you need someone to laugh at your jokes, you know where to find me.  Just don't tell my manager I'm giving out free advice. 

<!-- END_CHAT -->

        </article>
      </div>
    </div>
  </foreignObject>
  <defs>
    <style type="text/css">
      @keyframes fade {
        0% { opacity: 0; transform: scale(.1) }
        90% { opacity: 1; transform: scale(1.1) }
      }

      .container {
        max-width: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        font-family: Inter, Roboto, Helvetica, 'Segoe UI', Montserrat, Arial, sans-serif;
        font-size: 14px;
        line-height: 1.5
      }

      article {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        text-align: left;
        padding: .5rem 1.5rem;
        border-radius: .25rem
      }

      article p {
        position: relative;
        max-width: 80%;
        padding: .5rem .9rem;
        margin: 4px 0;
        border-radius: 1.15rem;
        word-wrap: break-word;
        --color-me: white;
        --bg-me-primary: darkcyan;
        --bg-me-secondary: darkorchid;
        --color-them: black;
        --bg-them-primary: lightcyan;
        --bg-them-secondary: lightpink;
        animation: fade 1s linear both
      }

      @media (prefers-color-scheme:light) {
        article p {
          --color-me: black;
          --bg-me-primary: lightskyblue;
          --bg-me-secondary: lightyellow;
          --color-them: white;
          --bg-them-primary: darkcyan;
          --bg-them-secondary: darkorchid
        }
      }

      article p::after,
      article p::before {
        content: '';
        position: absolute;
        height: 1rem;
        bottom: -.1rem
      }

      article p.from-me {
        align-self: flex-end;
        color: var(--color-me);
        background: linear-gradient(-45deg, var(--bg-me-primary), var(--bg-me-secondary))
      }

      article p.from-them {
        align-self: flex-start;
        color: var(--color-them);
        background: linear-gradient(-45deg, var(--bg-them-primary), var(--bg-them-secondary))
      }

      article p:nth-child(1) {
        animation-delay: 1s
      }

      article p:nth-child(2) {
        animation-delay: 2s
      }

      article p:nth-child(3) {
        animation-delay: 3s
      }

      article p:nth-child(4) {
        animation-delay: 4s
      }

      article p:nth-child(5) {
        animation-delay: 5s
      }

      @media (prefers-reduced-motion) {
        article p {
          animation: none
        }
      }
    </style>
  </defs>
</svg>