<svg fill="none" viewBox="0 0 600 350" width="600" height="350" xmlns="http://www.w3.org/2000/svg">
    <!-- Inspired from https://codepen.io/AllThingsSmitty/pen/jommGQ -->
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    margin: 0 auto;
                    max-width: 600px;
                    padding: 1rem;

                    width: 100%;

                    display: flex;
                    justify-content: center;
                    align-items: center;

                    font-family: Inter, Roboto, Helvetica, "Segoe UI", Montserrat, Arial, sans-serif;
                }

                .imessage {
                    background-color: #fff;
                    border: 1px solid #e5e5ea;
                    border-radius: 0.25rem;
                    display: flex;
                    flex-direction: column;
                    font-size: 1.25rem;
                    margin: 0 auto 1rem;
                    max-width: 600px;
                    padding: 0.5rem 1.5rem;
                }

                .imessage p {
                    border-radius: 1.15rem;
                    line-height: 1.25;
                    max-width: 75%;
                    padding: 0.5rem .875rem;
                    position: relative;
                    word-wrap: break-word;
                }

                .imessage p::before,
                .imessage p::after {
                    bottom: -0.1rem;
                    content: "";
                    height: 1rem;
                    position: absolute;
                }

                p.from-me {
                    align-self: flex-end;
                    background-color: #248bf5;
                    color: #fff;
                }

                p.from-me::before {
                    border-bottom-left-radius: 0.8rem 0.7rem;
                    border-right: 1rem solid #248bf5;
                    right: -0.35rem;
                    transform: translate(0, -0.1rem);
                }

                p.from-me::after {
                    background-color: #fff;
                    border-bottom-left-radius: 0.5rem;
                    right: -40px;
                    transform: translate(-30px, -2px);
                    width: 10px;
                }

                p[class^="from-"] {
                    margin: 0.5rem 0;
                    width: fit-content;
                }

                p.from-me~p.from-me {
                    margin: 0.25rem 0 0;
                }

                p.from-me~p.from-me:not(:last-child) {
                    margin: 0.25rem 0 0;
                }

                p.from-me~p.from-me:last-child {
                    margin-bottom: 0.5rem;
                }

                p.from-them {
                    align-items: flex-start;
                    background-color: #e5e5ea;
                    color: #000;
                }

                p.from-them:before {
                    border-bottom-right-radius: 0.8rem 0.7rem;
                    border-left: 1rem solid #e5e5ea;
                    left: -0.35rem;
                    transform: translate(0, -0.1rem);
                }

                p.from-them::after {
                    background-color: #fff;
                    border-bottom-right-radius: 0.5rem;
                    left: 20px;
                    transform: translate(-30px, -2px);
                    width: 10px;
                }

                .no-tail::before {
                    display: none;
                }

                .margin-b_none {
                    margin-bottom: 0 !important;
                }

                .margin-b_one {
                    margin-bottom: 1rem !important;
                }

                .margin-t_one {
                    margin-top: 1rem !important;
                }
            </style>
            <div class="container">
                <div class="imessage">
                    <p class="from-me margin-t_one margin-b_one">Please tell a funny joke</p>

<!-- START_JOKE -->
<p class="from-them margin-b_none no-tail">Why don't scientists trust atoms? </p> 
<p class="from-them no-tail">Because they make up everything! ðŸ§ª </p> 
<p class="from-them">ðŸ¤£ðŸ˜‚ </p> 

<!-- END_JOKE -->

                </div>
            </div>
        </div>
    </foreignObject>
</svg>