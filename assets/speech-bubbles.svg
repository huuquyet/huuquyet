<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" fill="none" align="center" viewBox="0 0 600 400">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <div class="container">
        <article>

<!-- START_CHAT -->
<p class="from-me">Please tell me how to become more creative, humorous and attractive</p>
    <p class="from-them">Alright, so you wanna be a triple threat: creative, funny, *and* attractive?  Ambition! I love it! First step, steal my joke notebook.  Kidding!  The *real* key to creativity is observation, my friend.  Notice the absurd in the everyday. Like, why do we say "cheese" when taking pictures?  We should say "money!" We look happier then! </p> 

<p class="from-them"> Humor?  That's just tragedy plus time, baby!  But seriously,  it's about finding the funny in the mundane.  Read some jokes, watch stand-up.  Find what tickles your funny bone and study it.  Oh, and don't be afraid to bomb on stage a few times.  It builds character.  Or at least, that's what I tell myself...</p> 

<p class="from-them">And attractive?  Well, beauty is in the eye of the beholder, but a good personality goes a *long* way.  Be confident, be kind, be interested in others.  And hey, a good haircut never hurts.  But if all else fails, there's always the ol' paper bag trick.  Just cut out some eyeholes...  I'm kidding! (Mostly.) </p> 

<!-- END_CHAT -->

        </article>
      </div>
    </div>
  </foreignObject>
  <defs>
    <style type="text/css">
      @keyframes fade {
        0% { opacity: 0; transform: scale(.1) }
        90% { opacity: 1; transform: scale(1.1) }
      }

      .container {
        max-width: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        font-family: Inter, Roboto, Helvetica, 'Segoe UI', Montserrat, Arial, sans-serif;
        font-size: 14px;
        line-height: 1.5
      }

      article {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        text-align: left;
        padding: .5rem 1.5rem;
        border-radius: .25rem
      }

      article p {
        position: relative;
        max-width: 80%;
        padding: .5rem .9rem;
        margin: 4px 0;
        border-radius: 1.15rem;
        word-wrap: break-word;
        --color-me: white;
        --bg-me-primary: darkcyan;
        --bg-me-secondary: darkorchid;
        --color-them: black;
        --bg-them-primary: lightcyan;
        --bg-them-secondary: lightpink;
        animation: fade 1s linear both
      }

      @media (prefers-color-scheme:light) {
        article p {
          --color-me: black;
          --bg-me-primary: lightskyblue;
          --bg-me-secondary: lightyellow;
          --color-them: white;
          --bg-them-primary: darkcyan;
          --bg-them-secondary: darkorchid
        }
      }

      article p::after,
      article p::before {
        content: '';
        position: absolute;
        height: 1rem;
        bottom: -.1rem
      }

      article p.from-me {
        align-self: flex-end;
        color: var(--color-me);
        background: linear-gradient(-45deg, var(--bg-me-primary), var(--bg-me-secondary))
      }

      article p.from-them {
        align-self: flex-start;
        color: var(--color-them);
        background: linear-gradient(-45deg, var(--bg-them-primary), var(--bg-them-secondary))
      }

      article p:nth-child(1) {
        animation-delay: 1s
      }

      article p:nth-child(2) {
        animation-delay: 2s
      }

      article p:nth-child(3) {
        animation-delay: 3s
      }

      article p:nth-child(4) {
        animation-delay: 4s
      }

      article p:nth-child(5) {
        animation-delay: 5s
      }

      @media (prefers-reduced-motion) {
        article p {
          animation: none
        }
      }
    </style>
  </defs>
</svg>