<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" fill="none" align="center" viewBox="0 0 600 400">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <div class="container">
        <article>

<!-- START_CHAT -->
<p class="from-me">Please tell me how to become more creative, humorous and attractive</p>
    Alright, alright, settle down! You want to be more creative, funny, and attractive?  Well, I can't promise you'll become the next Leonardo DiCaprio, but I can give you some tips.  

Firstly, to be creative,  you need to be like a kid playing in a sandbox - explore, experiment, and don't be afraid to make a mess!  For humor, practice observational skills.  Notice the little things, the awkward moments, and turn them into jokes.  And for attractiveness, well, a genuine smile and a kind heart are the sexiest things in the world.  

But seriously, being yourself is the best way to attract people.  Don't try to be someone you're not! It's like trying to fit a square peg in a round hole - it just won't work.  So, embrace your unique quirks, your goofy sense of humor, and your love for pineapple on pizza.  It's the weird stuff that makes you, you.  

<!-- END_CHAT -->

        </article>
      </div>
    </div>
  </foreignObject>
  <defs>
    <style type="text/css">
      @keyframes fade {
        0% { opacity: 0; transform: scale(.1) }
        90% { opacity: 1; transform: scale(1.1) }
      }

      .container {
        max-width: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        font-family: Inter, Roboto, Helvetica, 'Segoe UI', Montserrat, Arial, sans-serif;
        font-size: 14px;
        line-height: 1.5
      }

      article {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        text-align: left;
        padding: .5rem 1.5rem;
        border-radius: .25rem
      }

      article p {
        position: relative;
        max-width: 80%;
        padding: .5rem .9rem;
        margin: 4px 0;
        border-radius: 1.15rem;
        word-wrap: break-word;
        --color-me: white;
        --bg-me-primary: darkcyan;
        --bg-me-secondary: darkorchid;
        --color-them: black;
        --bg-them-primary: lightcyan;
        --bg-them-secondary: lightpink;
        animation: fade 1s linear both
      }

      @media (prefers-color-scheme:light) {
        article p {
          --color-me: black;
          --bg-me-primary: lightskyblue;
          --bg-me-secondary: lightyellow;
          --color-them: white;
          --bg-them-primary: darkcyan;
          --bg-them-secondary: darkorchid
        }
      }

      article p::after,
      article p::before {
        content: '';
        position: absolute;
        height: 1rem;
        bottom: -.1rem
      }

      article p.from-me {
        align-self: flex-end;
        color: var(--color-me);
        background: linear-gradient(-45deg, var(--bg-me-primary), var(--bg-me-secondary))
      }

      article p.from-them {
        align-self: flex-start;
        color: var(--color-them);
        background: linear-gradient(-45deg, var(--bg-them-primary), var(--bg-them-secondary))
      }

      article p:nth-child(1) {
        animation-delay: 1s
      }

      article p:nth-child(2) {
        animation-delay: 2s
      }

      article p:nth-child(3) {
        animation-delay: 3s
      }

      article p:nth-child(4) {
        animation-delay: 4s
      }

      article p:nth-child(5) {
        animation-delay: 5s
      }

      @media (prefers-reduced-motion) {
        article p {
          animation: none
        }
      }
    </style>
  </defs>
</svg>