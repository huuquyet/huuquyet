<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">

  <foreignObject xmlns="http://www.w3.org/2000/svg" x="0" y="0" width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" class="container">
      <article>

<!-- START_KIEU -->
      <p class="nom">“娘浪爲𡭧藝制</p>
      <p class="nom">斷膓㗂意害𠊛閉𥹰”</p>
      <p class="quocngu">Nàng rằng: "Vì chút nghề chơi,</p>
      <p class="quocngu">Đoạn trường tiếng ấy hại người bấy lâu!</p>
      <p class="author"><i>(Dòng 3211-3212) Truyện Kiều</i> -- Nguyễn Du</p>
<!-- END_KIEU -->

      </article>
    </div>
  </foreignObject>
  <defs>
    <style type="text/css">
      .container {
        --color: #f0f6fc;
        --bg-color: #0d1117;
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 100%;
        height: 100%;
        font-family: Inter, 'Noto Sans', 'Segoe UI', Roboto, 'Open Sans', 'Helvetica Neue', Montserrat, sans-serif;
        font-weight: 600;
        background: var(--bg-color);
      }

      article {
        position: relative;
        text-align: center;
        width: 69%;
        color: var(--color);
        padding: 30px 0;
        border-top: solid 1px;
        border-bottom: solid 1px;
        line-height: 1;
      }

      @media (prefers-color-scheme: light) {
        .container {
          --color: #1f2328;
          --bg-color: white;
        }
      }

      @font-face {
        font-family: 'Jigmo';
        src: local('Jigmo'),
          url('./fonts/Jigmo2.ttf') format('truetype'),
          url('https://raw.githubusercontent.com/huuquyet/random-tale-of-kieu/main/assets/fonts/Jigmo2.ttf') format('truetype'),
          url('https://raw.githubusercontent.com/FlatPonch/flatponch.github.io/main/fonts/Jigmo2.ttf') format('truetype'),
      }

      @font-face {
        font-family: 'Nom Na Tong';
        src: local('Nom Na Tong'),
          url('./fonts/NomNaTong-Regular.ttf') format('truetype'),
          url('https://raw.githubusercontent.com/huuquyet/random-tale-of-kieu/main/assets/fonts/NomNaTong-Regular.ttf') format('truetype'),
          url('https://github.com/nomfoundation/font/releases/latest/download/NomNaTong-Regular.ttf') format('truetype'),
          url('https://github.com/nomfoundation/font/releases/latest/download/NomNaTong-Regular.otf') format('opentype'),
      }

      @font-face {
        font-family: 'Minh Nguyen';
        src: local('Minh Nguyen'),
          url('./fonts/Minh-Nguyen-Regular.ttf') format('truetype'),
          url('https://raw.githubusercontent.com/huuquyet/random-tale-of-kieu/main/assets/fonts/Minh%20Nguyen%20Regular.ttf') format('truetype'),
          url('https://raw.githubusercontent.com/TKYKmori/Minh-Nguyen/main/Minh%20Nguyen%20Regular.ttf') format('truetype'),
      }

      .nom {
        font-family: 'Nom Na Tong', 'Jigmo', 'Minh Nguyen', 'Noto Sans', Roboto, Tahoma, Arial, sans-serif;
        font-size: 36px;
        font-weight: 800;
      }

      .author {
        font-weight: lighter;
      }

      article:after {
        position: absolute;
        content: "&#8221;";
        font-family: Montserrat, sans-serif;
        font-size: 10rem;
        line-height: 0;
        bottom: -42px;
        right: 20px;
      }
    </style>
  </defs>
</svg>
