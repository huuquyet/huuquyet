  <defs>
    <style type="text/css">
      .container {
        --color: white;
        --bg-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 100%;
        height: 100%;
        font-family: Inter, 'Segoe UI', Roboto, 'Open Sans', 'Helvetica Neue', Montserrat, sans-serif;
        font-weight: 600;
        background: var(--bg-color);
