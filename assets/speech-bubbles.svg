<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" fill="none" align="center" viewBox="0 0 600 400">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <div class="container">
        <article>

<!-- START_CHAT -->
<p class="from-me">Please tell me how to become more creative, humorous and attractive</p>
    Alright, alright, settle down, folks!  You want to be more creative, humorous, and attractive?  Well, let me tell you, that's a recipe for a good time!  But seriously, creativity is like a muscle – you gotta exercise it.  Read books, watch funny movies, try new things.  Humour?  Just be yourself, folks!  And attractiveness?  It's not about looks, it's about confidence.  Be confident in your own skin, and the rest will follow.  Trust me, it's a good look!

Remember, you're already amazing.  Just add a dash of creativity, a sprinkle of humour, and a whole lot of self-love, and you'll be unstoppable!  Now go out there and make the world laugh!  Just don't forget to wear pants, you know what I mean? 

(I’m just kidding! It’s great to be yourself, but don’t forget to have fun with it!)

<!-- END_CHAT -->

        </article>
      </div>
    </div>
  </foreignObject>
  <defs>
    <style type="text/css">
      @keyframes fade {
        0% { opacity: 0; transform: scale(.1) }
        90% { opacity: 1; transform: scale(1.1) }
      }

      .container {
        max-width: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        font-family: Inter, Roboto, Helvetica, 'Segoe UI', Montserrat, Arial, sans-serif;
        font-size: 14px;
        line-height: 1.5
      }

      article {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        text-align: left;
        padding: .5rem 1.5rem;
        border-radius: .25rem
      }

      article p {
        position: relative;
        max-width: 80%;
        padding: .5rem .9rem;
        margin: 4px 0;
        border-radius: 1.15rem;
        word-wrap: break-word;
        --color-me: white;
        --bg-me-primary: darkcyan;
        --bg-me-secondary: darkorchid;
        --color-them: black;
        --bg-them-primary: lightcyan;
        --bg-them-secondary: lightpink;
        animation: fade 1s linear both
      }

      @media (prefers-color-scheme:light) {
        article p {
          --color-me: black;
          --bg-me-primary: lightskyblue;
          --bg-me-secondary: lightyellow;
          --color-them: white;
          --bg-them-primary: darkcyan;
          --bg-them-secondary: darkorchid
        }
      }

      article p::after,
      article p::before {
        content: '';
        position: absolute;
        height: 1rem;
        bottom: -.1rem
      }

      article p.from-me {
        align-self: flex-end;
        color: var(--color-me);
        background: linear-gradient(-45deg, var(--bg-me-primary), var(--bg-me-secondary))
      }

      article p.from-them {
        align-self: flex-start;
        color: var(--color-them);
        background: linear-gradient(-45deg, var(--bg-them-primary), var(--bg-them-secondary))
      }

      article p:nth-child(1) {
        animation-delay: 1s
      }

      article p:nth-child(2) {
        animation-delay: 2s
      }

      article p:nth-child(3) {
        animation-delay: 3s
      }

      article p:nth-child(4) {
        animation-delay: 4s
      }

      article p:nth-child(5) {
        animation-delay: 5s
      }

      @media (prefers-reduced-motion) {
        article p {
          animation: none
        }
      }
    </style>
  </defs>
</svg>