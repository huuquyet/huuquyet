<svg fill="none" viewBox="0 0 600 150" width="600" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Source from https://pragmaticpineapple.com/adding-custom-html-and-css-to-github-readme/ -->
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi {
          0% {
            transform: rotate(0.0deg)
          }

          10% {
            transform: rotate(14.0deg)
          }

          20% {
            transform: rotate(-8.0deg)
          }

          30% {
            transform: rotate(14.0deg)
          }

          40% {
            transform: rotate(-4.0deg)
          }

          50% {
            transform: rotate(10.0deg)
          }

          60% {
            transform: rotate(0.0deg)
          }

          100% {
            transform: rotate(0.0deg)
          }
        }

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }

          50% {
            background-position: 100% 50%;
          }

          100% {
            background-position: 0% 50%;
          }
        }

        .container {
          --color-main: #5452ee;
          --color-primary: #e73c7e;
          --color-secondary: #23a6d5;
          --color-tertiary: #ffff;
          background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;
          width: 100%;
          height: 150px;
          display: flex;
          justify-content: center;
          align-items: center;
          color: white;
          font-family: Inter, Roboto, Helvetica, "Segoe UI", Montserrat, Arial, sans-serif;
          font-size: 13px;
        }

        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }

        @media (prefers-color-scheme: light) {
          .container {
            --color-main: #F15BB5;
            --color-primary: #24b0ef;
            --color-secondary: #4526f6;
            --color-tertiary: #f6f645;
          }
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }

          .hi {
            animation: none;
          }
        }

        .typewriter h1 {
          overflow: hidden;
          border-right: .15em solid orange;
          white-space: nowrap;
          margin: 0 auto;
          letter-spacing: .15em;
          animation: typing 3.5s steps(40, end) alternate infinite, blink-caret .75s step-end infinite;
        }

        @keyframes typing {
          from {
            width: 0;
          }

          to {
            width: 20em;
          }
        }

        @keyframes blink-caret {

          from,
          to {
            border-color: transparent;
          }

          50% {
            border-color: orange;
          }
        }
      </style>
      <div class="container typewriter">
        <h1>
          Hi there <div class="hi">ðŸ‘‹</div>, my name is Quyet ðŸ‡»ðŸ‡³
        </h1>
      </div>
    </div>
  </foreignObject>
</svg>